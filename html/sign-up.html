<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Diary - Sign Up âœ¨</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-rich-purple-gradient">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card glassy-card animate-scale-in">
            <div class="card-body">
              <h2
                class="text-center mb-4"
                style="font-family: 'Pacifico', cursive"
              >
                Join Dear Diary ðŸŒ¹
              </h2>
              <form id="signupForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name </label>
                  <input type="text" class="form-control" id="fullName" />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username </label>
                  <input type="text" class="form-control" id="username" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-bounce">
                  <a href="index.html">Sign Up âœ¨ </a>
                </button>
                <div
                  id="signupSpinner"
                  class="spinner-border text-light mt-3 d-none"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div
                  id="signupAlert"
                  class="alert alert-danger mt-3 d-none"
                  role="alert"
                ></div>
              </form>
              <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login ðŸ‘‰</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="./firebase.js" type="module"></script>
    <script src="./auth.js" type="module"></script>
  </body>
</html>
