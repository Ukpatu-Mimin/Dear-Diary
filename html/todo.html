    <!-- To-Do Card -->
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card glassy-card animate-scale-in">
            <div class="card-body">
              <h2
                class="text-center mb-4"
                style="font-family: 'Pacifico', cursive"
              >
                Your To-Do List ðŸŒ¸
              </h2>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="taskInput"
                  placeholder="Add a new task..."
                />
                <button class="btn btn-primary btn-bounce" id="addTaskBtn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <div
                id="taskSpinner"
                class="spinner-border text-light mt-3 d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <div
                id="taskAlert"
                class="alert alert-danger mt-3 d-none"
                role="alert"
              ></div>
              <ul class="list-group list-group-flush" id="taskList"></ul>
              <hr />
              <div class="d-flex justify-content-end mb-3">
                <button
                  class="btn btn-outline-primary btn-bounce"
                  data-bs-toggle="modal"
                  data-bs-target="#historyModal"
                >
                  <span class="prev">View Previous To-Do Lists ðŸ“œ</span>
                </button>
              </div>
              <h3
                class="text-center mt-4"
                style="font-family: 'Pacifico', cursive"
              >
                Your Habits ðŸ’–
              </h3>
              <ul class="list-group list-group-flush" id="habitList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div
      class="modal fade"
      id="historyModal"
      tabindex="-1"
      aria-labelledby="historyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content glassy-card">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="historyModalLabel"
              style="font-family: 'Pacifico', cursive"
            >
              Previous To-Do Lists ðŸ“œ
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="historyList"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-bounce"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
