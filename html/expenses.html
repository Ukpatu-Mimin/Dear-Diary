  <div class="container py-5 mt-5">
    <!-- HEADER CARD -->
    <div class="card glassy-card mb-4 p-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h2 class="mb-1 ">Today's Expenses</h2>
          <p id="spendingChecker" class="mb-0 text-light">Set your budget to track savings!</p>
        </div>
        <div class="text-end">
          <h3 id="totalExpense" class="mb-0 text-primary">â‚¦0.00</h3>
          <small class="text-muted">Total Spent</small>
        </div>
      </div>
    </div>

    

    <!-- ADD EXPENSE FORM -->
    <div class="card glassy-card mb-4 p-3">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="descriptionInput" class="form-control" placeholder="What did you spend on?" />
        </div>
        <div class="col-md-3">
          <input type="number" id="amountInput" class="form-control" placeholder="Amount (â‚¦)" />
        </div>
        <div class="col-md-4">
          <input type="number" id="budgetInput" class="form-control" placeholder="Daily Budget (â‚¦)" />
        </div>
      </div>
      <div class="mt-2">
        <div id="expenseAlert" class="alert alert-danger d-none small"></div>
        <div id="expenseSpinner" class="spinner-border spinner-border-sm text-pink d-none"></div>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="d-flex gap-2 mb-4">
      <button id="addExpenseBtn" class="btn btn-outline-pink flex-fill">
        <i class="fas fa-plus"></i> Add Expense
      </button>
      <button class="btn btn-outline-secondary flex-fill" data-bs-toggle="modal" data-bs-target="#historyModal">
        <i class="fas fa-history"></i> History
      </button>
    </div>

    <!-- TODAY'S LIST -->
    <div class="card glassy-card mb-4 p-3">
      <h5 class=" mb-3">Today's Items</h5>
      <ul id="expenseList" class="list-group list-group-flush"></ul>
    </div>

    <!-- CHART -->
    <div class="card glassy-card p-3">
      <h5 class=" mb-3">Expense Rates per Day</h5>
      <div style="position:relative; height:220px;">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

  <!-- HISTORY MODAL -->
  <div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content glassy-card">
        <div class="modal-header border-0">
          <h5 class="modal-title ">Expense History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="historyList"></div>
      </div>
    </div>
  </div>
